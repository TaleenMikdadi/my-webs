<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1256">
<title>Login Page</title>
<link rel="stylesheet" href="/css/index.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"  type="text/javascript"></script>
</head>
<body>
	 <div class="loginbox">
	 <h1> Login Here </h1>
	 <form>
	 <p> Username </p>
	 <input type="text" name="email" id="email" placeholder="Enter Username">
	 <p> Password </p>
	 <input type="password" name="password" id="password" placeholder="Enter Password"> <br>
	 <button  class="btn btn-success" type="submit" onlick ="login()" >Login</button> <br>
	 <a href='SignUp.html' >Don't Have An Account?</a>
	 </form>
	 </div>
	 
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	 
	 <script>
	 
	 	function login()
	 	{
	 		var email= this.$("#email").val();
	 		var password = this.$("#password").val();
	 		
	 		$.ajax(
	 				{
	 					type:"GET",
	 					url : "/admin/login/"+email+"/"+password,
	 					
	 					ContentType:"application/json ;charset=UTF-8",
	 					crossOrigin:true,
	 					dataType:"json",
	 					headers: {
	 						'Accept': 'application/json',
	 						'Content-Type': 'application/json'
	 						},
	 					success:function(data)
	 					{
	 						alert("done");
	 						top.location.href = 'BuyAndSell_Properties.html';
	 					},error:function(jqXHR,testStatus,errorThrown)
	 					{
	 						alert("error");
	 						console.log("wrong");
	 					}
	 				}
	 				);

	 	}
	 </script>
</body>
</html>
