<!DOCTYPE html>
<html>
<font color="black">
<head>
<meta charset="windows-1256">
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
 <title>Remove Property</title>
 <link rel="stylesheet" href="/css/Delete.css">
<script type='text/javascript' src='https://code.jquery.com/jquery-1.11.0.js'>
</script>
<script type='text/javascript'>//<![CDATA[
$(function(){
$('#clickMe').click(function () {
var uri = 'admin/deleteProperty'
var ids = 0;
var data_src = '';
$('#info').html('Connecting to data storage ...');
$.ajax(
{url: uri,
type: 'GET',
data: '',
contentType: 'application/json; charset=utf-8',
dataType: 'json',
success: function (data, textStatus, jqXHR) {
var del_id = $('#data_id').val();
$('#info').html('Connected! ... ');
jQuery(data.data).each(function (index){
if(del_id.localeCompare(data.data[index].id) == 0){
data.data.splice(index,1);
return false;
}
});
var jsonStr = JSON.stringify(data);
$('#info').html('Delete data ...');
$.ajax({
url: 'admin/deleteProperty',
type: 'PUT',
data: jsonStr,
contentType: 'application/json; charset=utf-8',
dataType: 'json',
success: function (data, textStatus, jqXHR) {
var json = JSON.stringify(data);
$('#data_id').val('');
$('#info').html('Done');
}
});
}
});
});
});
//]]></script>
</head>
