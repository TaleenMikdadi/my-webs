.loginbox{
	width:400px;
	height:500px;
	background:#000;
	color:#fff;
	top:50%;
	left:50%;
	position:absolute;
	transform:translate(-50%,-50%);
	box-sizing:border-box;
	padding:70px 30px;
}
h1{
	margin:0;
	padding:0 0 20px;
	text-align:center;
	font-size:22px;
}
.loginbox p{
	margin:0;
	padding:0;
	font-weight:bold;
	text-align:left;
}
.loginbox input{
	width:100%;
	margin-bottom:20px;
	text-align:left;
}
.loginbox input[type="text"] , input[type="password"]{
	border:none;
	border-bottom: 1px solid #fff;
	background: transparent;
	outline:none;
	height:40px;
	color:#fff;
	font-size:16px;
	text-align:left;
}
.loginbox button[type="submit"]{
	border:none;
	outline: none;
	height:40px;
	background: #45a049;
	color:#fff;
	font-size:18px;
	border-radius:20px;
	width:350px;
	font-family:arial;
	font-style:normal;
    height:50px;
    margin:2px;
}
.loginbox button[type="submit"]:hover{
	cursor:pointer;
	background:#228B22;
	color: #000;
	width:350px;
    height:50px;
    margin:2px;
    font-family:arial;
    font-style:normal;
}

    <script>
	function postApi(val){
	var model = {
	"fname": this.$("#fname").val(),
	"lname": this.$("#lname").val(),
	"email" : this.$("#email").val(),
	"phone" : this.$("#phone").val(),
	"password" : this.$("#password").val()
	};
	console.log("post data:"+model);
		$.ajax(
		{
			type:"POST",
			url : "admin/addUser",
			
			ContentType:"application/json ;charset=UTF-8",
			
			crossOrigin:true,
			dataType:"json",
			headers: {
				'Accept': 'application/json',
				'Content-Type': 'application/json'
				},
			data:this.JSON.stringify(model),
			
			success:function(data)
			{
				console.log("successfuly"+data);
				alert("done");
			},error:function(jqXHR,testStatus,errorThrown)
			{
				alert("error");
			}
		}
		);
	}
</script>
